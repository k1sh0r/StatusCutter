<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <title>Status Cutter</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-9 col-sm-9 col-lg-11 text-center font-weight-bold  p-3 mb-2 bg-dark text-white">
                <h1 style="font-size: 2.5rem;"> STATUS CUTTER</h1>
            </div>
            <div class="col-3 col-sm-3 col-lg-1 text-right font-weight-bold  p-3 mb-2 bg-dark text-white">
                <button type="button" class="btn btn-light text-center mt-2 btn-outline-light "><a href="https://github.com/k1sh0r/StatusCutter"><img src="git1.png" alt="GitHub" style="height:3rem; width:2.5rem;" ></a></button>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <form action="cutter.py" enctype="multipart/form-data" method="post">
                    <div class="input-group mb-3">

                        <div class="custom-file">

                            <input type="file" name="filename" class="btn btn-dark custom-file-input " id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label border border-dark " for="inputGroupFile01">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <input type="submit" value="Cut to status" class="btn btn-dark" id="inputGroupFileAddon01">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <form action="cutter.py" enctype="multipart/form-data" method="post">
        <p>upload:</p>
        <p><input type="file" name="filename" /></p>
        <p><input type="submit" value="submit" /></p>
    </form> -->
</body>

</html>
